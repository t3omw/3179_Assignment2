<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Annual Rainfall & Flood Incidents in Malaysia (2000-2010)</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <link rel="icon" href="data:,">
  <style>
    body {
      margin: 0; /* Remove default body margin */
      background: #fafafa;
      font-family: Arial, sans-serif; /* Consistent font */
    }

    h1 {
      text-align: center;
      margin-top: 20px; /* Add some margin to the top of the title */
      margin-bottom: 20px;
      font-size: 55px;
    }

    /* Main wrapper to align all content (controls + map, then line chart) to the left */
    .main-content-wrapper {
      display: flex;
      flex-direction: column; /* Stack items vertically */
      align-items: flex-start; /* Aligns items to the left within the wrapper */
      width: 100%;
      max-width: 1700px; /* Kept existing max width */
      margin: 20px auto; /* Center the main content wrapper horizontally */
    }

    /* Container for controls and map, displayed side-by-side */
    .controls-and-map-row {
      display: flex;
      gap: 25px; /* Kept existing gap */
      align-items: flex-start; /* Aligns controls and map to the top */
      flex-wrap: wrap; /* Allows items to wrap on smaller screens */
      justify-content: flex-start; /* Aligns content to the start (left) */
      width: 100%; /* Take full width of its parent (.main-content-wrapper) */
      margin-bottom: 50px; /* Increased space below this row for gap */
      margin-left: 100px; /* Kept existing margin */
    }

    .controls {
      font-family: Arial, sans-serif;
      width: 220px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 18px;
    }

    /* Styles for the map container (still has a white background implicitly from Vega-Lite) */
    #map {
      width: 1050px; /* Kept existing width */
      height: 650px; /* Kept existing height */
      box-shadow: none; /* Remove shadow */
      padding: 0; /* Remove padding as Vega-Lite handles its own background/border */
      margin: 0;
      background: #fff; /* Explicitly add white background for consistency with other charts */
      border-radius: 8px; /* Maintain rounded corners */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Maintain shadow */
    }

    /* Specific styles for the line chart container */
    #line {
      width: 1650px; /* Kept existing width */
      height: 550px; /* Kept existing height */
      margin-top: 50px; /* Increased space from map above for gap */
      padding-left: 180px;
    }

    input[type=range] {
      width: 100%;
      margin-bottom: 5px;
    }

    select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    hr {
      margin: 20px 0; /* Adjusted margin for the horizontal rule */
    }
  </style>
</head>
<body>
  <h1>Annual Rainfall & Flood Incidents in Malaysia (2000-2010)</h1>

  <div class="main-content-wrapper">
    <div class="controls-and-map-row">
      <div class="controls">
        <label><strong>Year</strong></label><br>
        <input id="year-slider" type="range" min="2000" max="2010" step="1" value="2000">
        <div style="text-align:right;font-weight:bold;">
          <span id="year-label">2000</span>
        </div>
        <hr>
        <label><strong>State</strong></label><br>
        <select id="state-select">
          <option>All States</option>
          <option>Johor</option><option>Kedah</option><option>Kelantan</option>
          <option>Negeri Sembilan</option><option>Pahang</option><option>Perak</option>
          <option>Perlis</option><option>Pulau Pinang</option><option>Sabah</option>
          <option>Sarawak</option><option>Terengganu</option>
          <!-- Note: Kuala Lumpur, Labuan, Melaka, Putrajaya, Selangor are not in flood data for 2000-2010 -->
        </select>
      </div>

      <div id="map"></div>
    </div>

    <div id="line"></div>
  </div>

<script>
function parseCSV(text) {
  const [header, ...lines] = text.trim().split(/\r?\n/);
  const cols = header.split(',');
  return lines.map(l => {
    const vals = l.split(',');
    const obj = {};
    cols.forEach((c, i) => obj[c] = vals[i]);
    return obj;
  });
}

let perSqkm = [];       // For the choropleth map (rainfall density)
let floodSummary = [];  // For the line chart (rainfall & flood count) and dot map overlay

async function loadData() {
  const [csv1, csv2] = await Promise.all([
    fetch('malaysia_rainfall_per_sqkm.csv').then(r => r.text()), // Original rainfall density data
    fetch('processed_flood_summary_by_state_year.csv').then(r => r.text()) // Preprocessed flood data
  ]);

  perSqkm = parseCSV(csv1).map(r => ({
    State: r.State,
    Year: +r.Year,
    RainfallPerKm2: +r["Yearly Rainfall (mm/km^2)"]
  }));

  floodSummary = parseCSV(csv2).map(r => ({
    State: r['State Name'],
    Year: +r.YEAR,
    AnnualFloodCount: +r.Annual_Flood_Count,
    AverageAnnualRainfall: +r.Average_Annual_Rainfall
  }));
}

function getMapValues(year) {
  // Data for choropleth coloring (RainfallPerKm2)
  const choroplethData = perSqkm.filter(r => r.Year === year)
                               .map(r => ({ State: r.State, rainfall: r.RainfallPerKm2 }));

  // Data for flood dots overlay
  const floodDotData = floodSummary.filter(r => r.Year === year && r.AnnualFloodCount > 0) // Only include states with floods
                                   .map(r => ({ State: r.State, AnnualFloodCount: r.AnnualFloodCount }));
  return { choroplethData, floodDotData };
}

function getLineValues(year, selectedState) {
  // Filter the floodSummary data for the selected year range and state
  const filteredData = floodSummary.filter(r => r.Year <= year);

  if (selectedState !== 'All States') {
    return filteredData.filter(r => r.State === selectedState);
  }
  // For 'All States', we need to sum flood counts and average rainfall across all states for each year
  // This aggregation needs to happen if 'All States' is selected
  const aggregatedNationalData = filteredData.groupby(['Year']).agg({
      'AnnualFloodCount': 'sum',
      'AverageAnnualRainfall': 'mean'
  }).reset_index();
  // Assign a single 'State' name for the national aggregation
  aggregatedNationalData.forEach(d => d.State = 'All States (Aggregated)');
  return aggregatedNationalData;
}


// Polyfill for Array.prototype.groupby if not available (for getLineValues 'All States' aggregation)
// This is a simplified, non-standard implementation for demonstration.
// For production, consider a proper data processing pipeline or a library like lodash.groupby.
if (!Array.prototype.groupBy) {
  Array.prototype.groupBy = function(key) {
    return this.reduce(function(acc, item) {
      const group = item[key];
      acc[group] = acc[group] || [];
      acc[group].push(item);
      return acc;
    }, {});
  };
}

// Function to simulate pandas-like groupby and agg
Array.prototype.groupby = function(keys) {
    const grouped = {};
    this.forEach(item => {
        const groupKey = keys.map(k => item[k]).join('|'); // Create a composite key
        if (!grouped[groupKey]) {
            grouped[groupKey] = [];
        }
        grouped[groupKey].push(item);
    });
    return {
        agg: function(aggDefinitions) {
            const result = [];
            for (const key in grouped) {
                const groupItems = grouped[key];
                const newRow = {};
                keys.forEach((k, i) => newRow[k] = groupItems[0][k]); // Copy grouping keys
                for (const aggField in aggDefinitions) {
                    const [sourceField, aggFnName] = aggDefinitions[aggField];
                    const values = groupItems.map(item => item[sourceField]);
                    if (aggFnName === 'sum') {
                        newRow[aggField] = values.reduce((sum, val) => sum + val, 0);
                    } else if (aggFnName === 'mean') {
                        newRow[aggField] = values.reduce((sum, val) => sum + val, 0) / values.length;
                    }
                    // Add other aggregation functions as needed
                }
                result.push(newRow);
            }
            return {
                reset_index: function() { return result; }
            };
        }
    };
};



async function render() {
  const year = +document.getElementById('year-slider').value;
  const state = document.getElementById('state-select').value;
  document.getElementById('year-label').textContent = year;

  const { choroplethData, floodDotData } = getMapValues(year);
  const lineValues = getLineValues(year, state);

  // === MAP SPEC ===
  const mapSpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "background": "white",
    "width": 1050,
    "height": 650,
    // Combined title and subtitle for the map
    "title": {
      "text": "Average Annual Rainfall Density (mm/km²) & Flood Incidents in Malaysia",
      "subtitle": [
        `Rainfall density (mm/km²) for ${year}. Circle size/color indicates number of districts affected by floods in ${year}.`,
        "Source: Public Sector Open Data Portal (DTSA), Malaysia Flood Dataset (2000-2010)."
      ],
      "fontSize": 34,
      "subtitleFontSize": 14,
      "subtitleFont": "Arial",
      "subtitleFontWeight": "normal",
      "anchor": "start",
      "offset": 10
    },
    "padding": 5,
    "projection": {
      "type": "conicConformal",
      "center": [109.5, 4],
      "parallels": [1, 7],
      "scale": 3000,
      "translate": [525, 325]
    },
    "layer": [
      {
        // Ocean/water background (sphere)
        "data": {"sphere": true},
        "mark": {
          "type": "geoshape",
          "fill": "#f8f8f8",
          "stroke": "#e0e0e0",
          "strokeWidth": 0.5
        }
      },
      {
        // Graticule lines (longitude/latitude grid)
        "data": {"graticule": true},
        "mark": {
          "type": "geoshape",
          "fill": null,
          "stroke": "#d4ccc0",
          "strokeWidth": 0.8,
          "strokeDash": [2, 2]
        }
      },
      {
        // Choropleth layer for rainfall density
        "data": {
          "url": "malaysia_state.json",
          "format": {"type": "topojson", "feature": "malaysia_state"}
        },
        "transform":[
          {
            "lookup": "properties.NAME_1",
            "from": {"data":{"values": choroplethData},"key":"State","fields":["rainfall"]},
            "as": "rainfall_data"
          },
          {"calculate": "isValid(datum.rainfall_data.rainfall) ? datum.rainfall_data.rainfall : null", "as": "rainfall_density"}
        ],
        "mark":{"type":"geoshape","stroke":"white"},
        "encoding":{
          "color":{
            "field":"rainfall_density",
            "type":"quantitative",
            "scale":{"type":"log","scheme":"blues"},
            "title":"Density (mm/km²)",
            "legend": {
              "orient": "bottom-right",
              "offset": 10,
              "titleLimit": 150,
              "labelLimit": 100,
              "format": ".1f",
              "titleFontSize": 14,
              "labelFontSize": 12
            }
          },
          "stroke": {
            "condition": {
              "test": state === 'All States' ? "false" : `datum.properties.NAME_1 === '${state}'`,
              "value": "black"
            },
            "value": "white"
          },
          "strokeWidth": {
            "condition": {
              "test": state === 'All States' ? "false" : `datum.properties.NAME_1 === '${state}'`,
              "value": 2
            },
            "value": 0.5
          },
          "opacity":{
            "condition":{
              "test": state === 'All States' ? "true" : `datum.properties.NAME_1 === '${state}'`,
              "value":1
            },
            "value":0.4
          },
          "tooltip":[
            {"field":"properties.NAME_1","title":"State"},
            {"field":"rainfall_density","title":"Density (mm/km²)","format":".2f"}
          ]
        }
      },
      {
        // Dot map layer for Annual Flood Count
        "data": {
          "url": "malaysia_state.json", // Use the same topojson for geometry
          "format": {"type": "topojson", "feature": "malaysia_state"}
        },
        "transform": [
          {
            "lookup": "properties.NAME_1",
            "from": {"data":{"values": floodDotData},"key":"State","fields":["AnnualFloodCount"]},
            "as": "flood_data"
          },
          {"calculate": "isValid(datum.flood_data.AnnualFloodCount) ? datum.flood_data.AnnualFloodCount : null", "as": "current_flood_count"},
          {"filter": "datum.current_flood_count > 0"}, // Only show dots for states with floods
          {"geopoint": "properties.NAME_1"} // Calculate centroid for each state geometry
        ],
        "mark": {"type": "point", "filled": true, "stroke": "black", "strokeWidth": 0.5, "opacity": 0.8},
        "encoding": {
          "longitude": {"field": "center_lon", "type": "quantitative"},
          "latitude": {"field": "center_lat", "type": "quantitative"},
          "size": {
            "field": "current_flood_count",
            "type": "quantitative",
            "scale": {"rangeMin": 50, "rangeMax": 1000}, // Adjust max size for visibility
            "legend": {"title": "Districts Flooded", "orient": "bottom-left", "offset": 10}
          },
          "color": {
            "field": "current_flood_count",
            "type": "quantitative",
            "scale": {"range": ["#fef0d9", "#fc8d59", "#d7301f"], "type": "log", "base": 2, "nice": true}, // Log scale for better distinction
            "title": "Districts Flooded",
            "legend": null // Hide legend if size also encodes it, or keep one
          },
          "tooltip": [
            {"field": "properties.NAME_1", "title": "State"},
            {"field": "current_flood_count", "title": "Districts Flooded", "format": "d"}
          ]
        }
      }
    ],
    "resolve": {"scale": {"color": "independent", "size": "independent"}} // Important for separate legends if both are used
  };

  // === LINE CHART SPEC ===
  const lineSpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "title": {
      "text": `Annual Rainfall & Flood Incidents in ${state} (2000-2010)`,
      "subtitle": "Average Annual Rainfall (mm) on left axis, Districts affected by floods on right axis.",
      "fontSize": 24,
      "subtitleFontSize": 12,
      "subtitleFont": "Arial"
    },
    "width": 950,
    "height": 550,
    "padding": {"left": 30, "right": 30, "top": 5, "bottom": 5},
    "data": {"values": lineValues},
    "layer": [
      {
        // Layer for Rainfall Line
        "mark": {"type":"line","point":true,"interpolate":"monotone", "color": "steelblue"},
        "encoding":{
          "x":{
            "field":"Year",
            "type":"ordinal",
            "axis": {
              "title":"Year",
              "titleFontSize": 18,
              "labelFontSize": 16
            }
          },
          "y":{
            "field":"AverageAnnualRainfall",
            "type":"quantitative",
            "axis": {
              "title":"Average Annual Rainfall (mm)",
              "titleFontSize": 18,
              "labelFontSize": 16
            },
             "scale": {"domainMax": d3.max(lineValues, d => d.AverageAnnualRainfall) * 1.1} // Dynamically adjust Y domain
          },
          "color":{
            "field":"State", // For the rainfall line, still color by state for 'All States' or single state
            "type":"nominal",
            "legend":{
              "title":"State",
              "orient":"top-right",
              "offset": 10,
              "titleFontSize": 16,
              "labelFontSize": 14,
              "labelLimit": 200
            }
          },
          "opacity":{
            "condition":{"test": state === 'All States' ? "true" : `datum.State === '${state}'`, "value":1},
            "value":0.7 // Make other states semi-transparent for 'All States'
          },
          "tooltip":[
            {"field":"State"},
            {"field":"Year"},
            {"field":"AverageAnnualRainfall", "title":"Rainfall (mm)", "format": ".2f"},
            {"field":"AnnualFloodCount", "title":"Districts Flooded", "format": "d"}
          ]
        }
      },
      {
        // Layer for Flood Count as Points/Symbols on the Rainfall Line
        "mark": {"type": "point", "filled": true, "shape": "circle", "stroke": "black", "strokeWidth": 0.5},
        "encoding": {
          "x": { "field": "Year", "type": "ordinal" },
          "y": {
            "field": "AnnualFloodCount",
            "type": "quantitative",
            "axis": {
              "title": "Districts Flooded",
              "titleFontSize": 18,
              "labelFontSize": 16,
              "orient": "right", // Put on right for dual axis
              "grid": false // Hide grid lines for right axis
            },
            "scale": {"domainMax": d3.max(lineValues, d => d.AnnualFloodCount) * 1.2} // Dynamically adjust Y domain
          },
          "color": {
            "field": "AnnualFloodCount",
            "type": "quantitative",
            "scale": {"range": ["#ffffcc", "#ffeda0", "#feb24c", "#fd8d3c", "#e31a1c", "#bd0026", "#800026"], "type": "threshold", "domain": [1, 2, 5, 10, 20, 30]}, // Threshold scale for flood count
            "title": "Districts Flooded",
            "legend": {"orient": "right", "offset": 50, "titleFontSize": 14, "labelFontSize": 12}
          },
          "size": {
            "field": "AnnualFloodCount",
            "type": "quantitative",
            "scale": {"rangeMin": 20, "rangeMax": 400}, // Adjust dot size based on count
            "legend": null // Hide size legend if color also encodes it
          },
          "opacity":{
            "condition":{"test": state === 'All States' ? "true" : `datum.State === '${state}'`, "value":1},
            "value":0.7
          },
          "tooltip": [
            {"field":"State"},
            {"field":"Year"},
            {"field":"AverageAnnualRainfall", "title":"Rainfall (mm)", "format": ".2f"},
            {"field":"AnnualFloodCount", "title":"Districts Flooded", "format": "d"}
          ]
        }
      }
    ],
    "resolve": {
      "scale": {"y": "independent", "color": "independent"}, // Crucial for dual Y-axis and independent color legends
      "legend": {"color": "independent"} // Ensure both color legends are shown independently
    },
    "config": {
      "legend": {
        "titleLimit": 150
      }
    }
  };

  // Update line chart title based on selected state
  lineSpec.title.text = `Annual Rainfall & Flood Incidents in ${state} (2000-2010)`;
  if (state === 'All States') {
      lineSpec.title.text = `National Annual Rainfall & Flood Incidents (2000-2010)`;
  }


  await vegaEmbed('#map', mapSpec, {actions:false, renderer: 'svg'});
  await vegaEmbed('#line', lineSpec, {actions:false, renderer: 'svg'});
}

(async function(){
  await loadData();
  document.getElementById('year-slider').addEventListener('input', render);
  document.getElementById('state-select').addEventListener('change', render);
  render();
})();
</script>
</body>
</html>
