<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Annual Rainfall Malaysia (2000-2010)</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <link rel="icon" href="data:,">
  <style>
    body {
      margin: 0;
      background: #fafafa;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 55px;
    }

    .main-content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center; /* Changed to center for better layout with new charts */
      width: 100%;
      max-width: 1700px;
      margin: 20px auto;
    }

    .controls-and-map-row {
      display: flex;
      gap: 25px;
      align-items: flex-start;
      flex-wrap: wrap;
      justify-content: flex-start;
      width: 100%;
      max-width: 1300px; /* Adjusted to fit content better */
      margin-bottom: 50px;
      margin-left: auto; /* Center the row */
      margin-right: auto;
    }

    .controls {
      font-family: Arial, sans-serif;
      width: 220px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 18px;
    }

    #map {
      width: 1050px;
      height: 650px;
      padding: 0;
      margin: 0;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .chart-container {
        display: flex;
        flex-direction: column;
        align-items: center; /* Center the charts */
        width: 100%;
        max-width: 950px; /* Constrain chart width for centering */
        margin-top: 50px; /* Space from the map */
    }

    #annualRainfallLineChart,
    #floodIncidentsDotChart,
    #timberProductionLineChart,
    #agricultureGdpLineChart { /* Added new chart ID */
      width: 100%; /* Use full container width */
      height: 450px; /* Adjusted height for individual charts */
      margin-bottom: 30px; /* Space between the two new charts */
      padding: 0;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    input[type=range] {
      width: 100%;
      margin-bottom: 5px;
    }

    select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    hr {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Annual Rainfall Malaysia (2000-2010)</h1>

  <div class="main-content-wrapper">
    <div class="controls-and-map-row">
      <div class="controls">
        <label><strong>Year</strong></label><br>
        <input id="year-slider" type="range" min="2001" max="2010" step="1" value="2001">
        <div style="text-align:right;font-weight:bold;">
          <span id="year-label">2001</span>
        </div>
        <hr>
        <label><strong>State</strong></label><br>
        <select id="state-select">
          <!-- Options will be dynamically loaded here -->
        </select>
      </div>

      <div id="map"></div>
    </div>

    <!-- New divs for separate charts -->
    <div class="chart-container">
      <div id="annualRainfallLineChart"></div>
      <div id="floodIncidentsDotChart"></div>
      <div id="timberProductionLineChart"></div>
      <div id="agricultureGdpLineChart"></div>
    </div>
  </div>

<script>
function parseCSV(text) {
  const [header, ...lines] = text.trim().split(/\r?\n/);
  const cols = header.split(',');
  return lines.map(l => {
    const vals = l.split(',');
    const obj = {};
    cols.forEach((c, i) => obj[c.trim()] = vals[i].trim());
    return obj;
  });
}

let rainfallDensityData = [];
let floodSummary = [];
// timberProductionData no longer needed as an empty global array

async function loadData() {
  // --- Load Flood and Rainfall Data ---
  const csvText = await fetch('processed_flood_summary_by_state_year.csv').then(r => r.text());
  const parsedData = parseCSV(csvText);

  rainfallDensityData = parsedData.map(r => ({
    State: r['State Name'],
    Year: +r.YEAR,
    RainfallPerKm2: +r.Annual_Density_mm_per_km2
  }));

  floodSummary = parsedData.map(r => ({
    State: r['State Name'],
    Year: +r.YEAR,
    AnnualFloodCount: +r.Annual_Flood_Count,
    AverageAnnualRainfall: +r.Average_Annual_Rainfall
  }));
  
  // Populate state-select dropdown
  const stateSelect = document.getElementById('state-select');
  stateSelect.innerHTML = ''; // Clear existing options

  const allStatesOption = document.createElement('option');
  allStatesOption.value = 'All States';
  allStatesOption.textContent = 'All States';
  stateSelect.appendChild(allStatesOption);

  const uniqueStates = [...new Set(floodSummary.map(r => r.State))].sort();
  uniqueStates.forEach(state => {
    const option = document.createElement('option');
    option.value = state;
    option.textContent = state;
    stateSelect.appendChild(option);
  });
}

function getMapValues(year) {
  const choroplethData = rainfallDensityData.filter(r => r.Year === year)
                .map(r => ({ State: r.State, rainfall: r.RainfallPerKm2 }));
  
  const floodDotData = floodSummary.filter(r => r.Year === year);
  
  return { choroplethData, floodDotData };
}

function getLineValues(state) {
  if (state !== 'All States') {
    return floodSummary.filter(r => r.State === state);
  }
  return floodSummary;
}

async function render() {
  const year = +document.getElementById('year-slider').value;
  const selectedState = document.getElementById('state-select').value;
  document.getElementById('year-label').textContent = year;

  const { choroplethData, floodDotData } = getMapValues(year);
  
  const lineValues = getLineValues(selectedState);

  const getMax = (data, field, defaultValue = 1) => {
    if (!data || data.length === 0) return defaultValue;
    const values = data.map(d => d[field]).filter(v => typeof v === 'number' && !isNaN(v) && v > 0);
    if (values.length === 0) return defaultValue;
    return d3.max(values);
  };

  const maxRainfallDensity = getMax(choroplethData, 'rainfall', 1);
  const maxFloodCountMap = getMax(floodDotData, 'AnnualFloodCount', 1);
  const maxAnnualRainfallLine = getMax(lineValues, 'AverageAnnualRainfall', 1);
  const maxFloodCountLine = getMax(lineValues, 'AnnualFloodCount', 1);

  const dotValues = floodDotData.map(d => ({
    State: d.State.trim().replace('Wilayah Persekutuan ', '').toLowerCase(),
    AnnualFloodCount: d.AnnualFloodCount,
    AverageAnnualRainfall: d.AverageAnnualRainfall
  }));

  // === MAP SPEC (Your existing code) ===
  const mapSpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "background": "white",
    "width": 1050,
    "height": 650,
    "title": {
      "text": "Average Annual Rainfall Density (mm/km²) in Malaysia (2000-2010)",
      // "subtitle": [
      //   "Rainfall measured in millimeters per square kilometer (mm/km²).",
      //   "Source: Public Sector Open Data Portal (DTSA)."
      // ],
      "fontSize": 34,
      "subtitleFontSize": 14,
      "subtitleFont": "Arial",
      "subtitleFontWeight": "normal",
      "anchor": "start",
      "offset": 10
    },
    "padding": 5,
    "projection": {
      "type": "conicConformal",
      "center": [109.5, 4],
      "parallels": [1, 7],
      "scale": 3000,
      "translate": [525, 325]
    },
    "layer": [
      {
        "data": {"sphere": true},
        "mark": {
          "type": "geoshape",
          "fill": "#f8f8f8",
          "stroke": "#e0e0e0",
          "strokeWidth": 0.5
        }
      },
      {
        "data": {
          "graticule": {
            "stepMinor": [5, 5]
          }
        },
        "mark": {
          "type": "geoshape",
          "fill": null,
          "stroke": "#d4ccc0",
          "strokeWidth": 0.5,
          "strokeDash": [2, 2]
        }
      },
      {
        "data": {
          "url": "malaysia_state.json",
          "format": {"type": "topojson", "feature": "malaysia_state"}
        },
        "mark": {
          "type": "geoshape",
          "fill": "#cccccc",
          "stroke": "white",
          "strokeWidth": 0.5
        },
        "encoding": {
            "tooltip":[
                {"field":"properties.NAME_1","title":"State/Territory:"}
            ]
        }
      },
      {
        "data": {
          "url": "malaysia_state.json",
          "format": {"type": "topojson", "feature": "malaysia_state"}
        },
        "transform":[
          {
            "lookup": "properties.NAME_1",
            "from": {"data":{"values": choroplethData},"key":"State","fields":["rainfall"]}
          },
          {"calculate": "isValid(datum.rainfall) ? datum.rainfall : null", "as": "rainfall_data"}
        ],
        "mark":{"type":"geoshape","stroke":"white"},
        "encoding":{
          "color":{
            "field":"rainfall_data",
            "type":"quantitative",
            "scale":{"type":"log","scheme":"blues"},
            "title":"Density (mm/km²)",
            "legend": {
              "orient": "bottom-right",
              "offset": 10,
              "titleLimit": 150,
              "labelLimit": 100,
              "format": ".2f",
              "titleFontSize": 14,
              "labelFontSize": 12
            }
          },
          "stroke": {
            "condition": {
              "test": selectedState === 'All States' ? "false" : `datum.properties.NAME_1 === '${selectedState}'`,
              "value": "black"
            },
            "value": "white"
          },
          "strokeWidth": {
            "condition": {
              "test": selectedState === 'All States' ? "false" : `datum.properties.NAME_1 === '${selectedState}'`,
              "value": 2
            },
            "value": 0.5
          },
          "opacity":{
            "condition":{
              "test": selectedState === 'All States' ? "true" : `datum.properties.NAME_1 === '${selectedState}'`,
              "value":1
            },
            "value":0.4
          },
          "tooltip":[
            {"field":"properties.NAME_1","title":"State:"},
            {"field":"rainfall_data","title":"Rainfall Density (mm/km²):","format":".2f"}
          ]
        }
      },
      {
        "data": {
          "url": "malaysia_state_with_centroid.json",
          "format": {"type": "json", "property": "features"}
        },
        "transform": [
          {
            "calculate": "lower(trim(replace(datum.properties && datum.properties.NAME_1 ? datum.properties.NAME_1 : datum.NAME_1, 'Wilayah Persekutuan ', '')))",
            "as": "normalized_state"
          },
          {
            "lookup": "normalized_state",
            "from": {
              "data": {"values": dotValues},
              "key": "State",
              "fields": ["AnnualFloodCount", "AverageAnnualRainfall"]
            },
            "as": ["AnnualFloodCount", "AverageAnnualRainfall"]
          },
          {"filter": "datum.AnnualFloodCount > 0"},
          {
            "calculate": "(datum.properties && datum.properties.centroid ? datum.properties.centroid[0] : datum.centroid[0])",
            "as": "longitude"
          },
          {
            "calculate": "(datum.properties && datum.properties.centroid ? datum.properties.centroid[1] : datum.properties.centroid[1])",
            "as": "latitude"
          }
        ],
        "mark": {"type": "point", "filled": true, "stroke": "black", "strokeWidth": 0.5, "opacity": 0.8, "color": "purple"},
        "encoding": {
          "longitude": {"field": "longitude", "type": "quantitative"},
          "latitude": {"field": "latitude", "type": "quantitative"},
          "size": {
            "field": "AnnualFloodCount",
            "type": "quantitative",
            "scale": {"range": [100, 1500]},
            "legend": {"title": "Flood Incidents"}
          },
          "tooltip": [
            {"field": "properties.NAME_1", "title": "State:"},
            {"field": "AnnualFloodCount", "title": "Flood Count:"},
            {"field": "AverageAnnualRainfall", "title": "Average Rainfall (mm):", "format": ",.2f"}
          ]
        }
      }
    ],
    "config": {
      "legend": {
        "titleLimit": 150
      }
    }
  };

  // === ANNUAL RAINFALL LINE CHART SPEC (Your existing code) ===
  const annualRainfallLineChartSpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "title": {
      "text": selectedState === 'All States'
        ? `National Annual Average Rainfall (2000-2010)`
        : `Annual Average Rainfall in ${selectedState} (2000-2010)`,
      "subtitle": "Rainfall measured in millimeters (mm).",
      "fontSize": 24,
      "subtitleFontSize": 12,
      "subtitleFont": "Arial",
      "anchor": "start"
    },
    "width": 950,
    "height": 350,
    "padding": {"left": 5, "right": 5, "top": 5, "bottom": 5},
    "data": {"values": lineValues},
    "mark": {"type":"line","point":true,"interpolate":"monotone"},
    "encoding":{
      "x":{
        "field":"Year",
        "type":"ordinal",
        "axis": {
          "title":"Year",
          "titleFontSize": 18,
          "labelFontSize": 16
        }
      },
      "y":{
        "field":"AverageAnnualRainfall",
        "type":"quantitative",
        "axis": {
          "title":"Average Annual Rainfall (mm)",
          "titleFontSize": 18,
          "labelFontSize": 16
        },
        "scale": {"domainMax": maxAnnualRainfallLine * 1.1}
      },
      "color":{
        "field":"State",
        "type":"nominal",
        "legend":{
          "title":"State",
          "orient":"right",
          "offset": 10,
          "titleFontSize": 16,
          "labelFontSize": 14,
          "labelLimit": 200
        },
        "scale": {
          // "scheme": "tableau10"
          "range": ["#0072B2", "#5F5F5F", "#56B4E9", "#F0E442", "#CC79A7", "#009E73", "#E69F00", "#999999", "#A0CBE8", "#FFB6C1", "#004F6F"]
        }
      },
      "tooltip":[
        {"field":"State", "title": "State:"},
        {"field":"Year", "title": "Year:"},
        {"field":"AverageAnnualRainfall", "title":"Rainfall (mm):", "format": ",.2f"}
      ]
    },
    "config": {
      "legend": {
        "titleLimit": 150
      }
    }
  };

  // === ANNUAL FLOOD INCIDENTS DOT CHART SPEC (Your existing code) ===
  const floodIncidentsDotChartSpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "title": {
      "text": selectedState === 'All States'
        ? `National Annual Flood Incidents (2000-2010)`
        : `Annual Flood Incidents in ${selectedState} (2000-2010)`,
      "subtitle": "Number of districts affected by floods.",
      "fontSize": 24,
      "subtitleFontSize": 12,
      "subtitleFont": "Arial",
      "anchor": "start"
    },
    "width": 950,
    "height": 350,
    "padding": {"left": 5, "right": 5, "top": 5, "bottom": 5},
    "data": {"values": lineValues},
    "mark": {
      "type": "point",
      "filled": true,
      "shape": "circle",
      "stroke": "black",
      "strokeWidth": 0.5,
      "opacity": 0.9
    },
    "encoding": {
      "x": {
        "field": "Year",
        "type": "ordinal",
        "axis": {
          "title":"Year",
          "titleFontSize": 18,
          "labelFontSize": 16
        }
      },
      "y": {
        "field": "AnnualFloodCount",
        "type": "quantitative",
        "axis": {
          "title": "Districts Flooded",
          "titleFontSize": 18,
          "labelFontSize": 16,
          "grid": false
        },
        "scale": {"domainMax": maxFloodCountLine * 1.2}
      },
      "color": {
        "field": "AnnualFloodCount",
        "type": "quantitative",
        "scale": {"range": ["#ffffcc", "#ffeda0", "#feb24c", "#fd8d3c", "#e31a1c", "#bd0026"], "type": "threshold", "domain": [1, 2, 5, 10, 15]},
        "title": "Districts Flooded",
        "legend": {"orient": "right", "offset": 50, "titleFontSize": 14, "labelFontSize": 12}
      },
      "size": {
        "field": "AnnualFloodCount",
        "type": "quantitative",
        "scale": {"rangeMin": 20, "rangeMax": 400, "domainMax": maxFloodCountLine * 1.2},
        "legend": null
      },
      "tooltip": [
        {"field":"State", "title": "State:"},
        {"field":"Year", "title": "Year:"},
        {"field":"AverageAnnualRainfall", "title":"Rainfall (mm):", "format": ",.2f"},
        {"field":"AnnualFloodCount", "title":"Districts Flooded:", "format": "d"}
      ]
    },
    "config": {
      "legend": {
        "titleLimit": 150
      }
    }
  };
  
  // === TIMBER PRODUCTION LINE CHART SPEC (LINEAR SCALE, MILLIONS OF TONNES) ===
  const timberProductionLineChartSpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "title": {
        "text": "Malaysia Timber Production by Product (2000-2010)",
        "subtitle": "Production measured in Millions of Tonnes.",
        "fontSize": 24,
        "subtitleFontSize": 12,
        "subtitleFont": "Arial",
        "anchor": "start"
    },
    "width": 950,
    "height": 450, 
    "data": {
        "url": "processed_timber_production_national.csv" // Direct file path
    },
    "transform": [
        {"filter": "datum.YEAR >= 2000 && datum.YEAR <= 2010"}, // Filter data
        // Calculate a new field for production in millions of tonnes
        {"calculate": "datum.Total_Production / 1000000", "as": "Production_Millions"} 
    ],
    "mark": {"type": "line", "point": true},
    "encoding": {
        "x": {
            "field": "YEAR",
            "type": "ordinal",
            "axis": {"title": "Year"}
        },
        "y": {
            "field": "Production_Millions",
            "type": "quantitative",
            "title": "Total Production (Million Tonnes)",
            "axis": {
              "format": ".2f"}
        },
        "color": {
            "field": "product",
            "type": "nominal",
            "title": "Product Type",
            "legend": {"orient": "right", "offset": 10},
            "scale": {
              // "scheme": "dark2"
              "range": ["#4477AA", "#66CCEE", "#228833", "#CCBB44"]
            }
        },
        "tooltip": [
            {"field": "YEAR", "title": "Year:", "type": "ordinal"},
            {"field": "product", "title": "Product", "type": "nominal"},
            // Show the original large number in the tooltip for precision
            {"field": "Total_Production", "type": "quantitative", "title": "Production (Tonnes)", "format": ","} 
        ]
    }
  };

  // === NEW AGRICULTURE GDP LINE CHART SPEC ===
  const agricultureGdpLineChartSpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "title": {
        "text": "Sum of Malaysia Agriculture, Forestry and Fishing GDP Trend (2001-2010)",
        // "subtitle": "Agriculture, forestry, and fishing value added (% of GDP).",
        "fontSize": 24,
        "subtitleFontSize": 12,
        "subtitleFont": "Arial",
        "anchor": "start"
    },
    "width": 950,
    "height": 450,
    "data": {
        "url": "gdp.csv" // Direct file path to your GDP data
    },
    "mark": {"type": "line", "point": true, "color": "purple"},
    "encoding": {
        "x": {
            "field": "Year",
            "type": "ordinal",
            "axis": {"title": "Year"}
        },
        "y": {
            "field": "GDP",
            "type": "quantitative",
            "title": "Value Added (% of GDP)",
            "axis": {
              "format": ".2f",
              "tickCount": 6,  // Suggest 6 ticks for a 0-12 scale (0, 2, 4, 6, 8, 10, 12)
                "values": [2, 4, 6, 8, 10] // Explicitly set ticks at 2.0 intervals (adjust this array if needed)
            }, 
        },
        "tooltip": [
            {"field": "Year", "type": "ordinal"},
            {"field": "GDP", "type": "quantitative", "title": "GDP", "format": ".2f"}
        ]
    }
  };


  await vegaEmbed('#map', mapSpec, {actions:false, renderer: 'svg'});
  await vegaEmbed('#annualRainfallLineChart', annualRainfallLineChartSpec, {actions:false, renderer: 'svg'});
  await vegaEmbed('#floodIncidentsDotChart', floodIncidentsDotChartSpec, {actions:false, renderer: 'svg'});
  await vegaEmbed('#timberProductionLineChart', timberProductionLineChartSpec, {actions:false, renderer: 'svg'});
  await vegaEmbed('#agricultureGdpLineChart', agricultureGdpLineChartSpec, {actions:false, renderer: 'svg'}); // Embed the new chart
}

(async function(){
  await loadData();
  document.getElementById('year-slider').addEventListener('input', render);
  document.getElementById('state-select').addEventListener('change', render);
  render();
})();
</script>
</body>
</html>
