<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Annual Rainfall & Flood Incidents in Malaysia (2000-2010)</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script> <!-- D3.js for d3.max -->
  <link rel="icon" href="data:,">
  <style>
    body {
      margin: 0;
      background: #fafafa;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 55px;
    }

    .main-content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      max-width: 1700px;
      margin: 20px auto;
    }

    .controls-and-map-row {
      display: flex;
      gap: 25px;
      align-items: flex-start;
      flex-wrap: wrap;
      justify-content: flex-start;
      width: 100%;
      margin-bottom: 50px;
      margin-left: 100px;
    }

    .controls {
      font-family: Arial, sans-serif;
      width: 220px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 18px;
    }

    #map {
      width: 1050px;
      height: 650px;
      padding: 0;
      margin: 0;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #line {
      width: 1650px;
      height: 550px;
      margin-top: 50px;
      padding-left: 180px;
    }

    input[type=range] {
      width: 100%;
      margin-bottom: 5px;
    }

    select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    hr {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Annual Rainfall & Flood Incidents in Malaysia (2000-2010)</h1>

  <div class="main-content-wrapper">
    <div class="controls-and-map-row">
      <div class="controls">
        <label><strong>Year</strong></label><br>
        <input id="year-slider" type="range" min="2000" max="2010" step="1" value="2000">
        <div style="text-align:right;font-weight:bold;">
          <span id="year-label">2000</span>
        </div>
        <hr>
        <label><strong>State</strong></label><br>
        <select id="state-select">
          <option value="All States">All States</option>
          <option value="Johor">Johor</option>
          <option value="Kedah">Kedah</option>
          <option value="Kelantan">Kelantan</option>
          <option value="Negeri Sembilan">Negeri Sembilan</option>
          <option value="Pahang">Pahang</option>
          <option value="Perak">Perak</option>
          <option value="Perlis">Perlis</option>
          <option value="Pulau Pinang">Pulau Pinang</option>
          <option value="Sabah">Sabah</option>
          <option value="Sarawak">Sarawak</option>
          <option value="Terengganu">Terengganu</option>
          <option value="Melaka">Melaka</option>
          <option value="Putrajaya">Putrajaya</option>
          <option value="Selangor">Selangor</option>
          <option value="Kuala Lumpur">Kuala Lumpur</option>
          <option value="Labuan">Labuan</option>

          <!-- Note: Kuala Lumpur, Labuan, Melaka, Putrajaya, Selangor are not in flood data for 2000-2010 in the provided dataset -->
        </select>
      </div>

      <div id="map"></div>
    </div>

    <div id="line"></div>
  </div>

<script>
function parseCSV(text) {
  const [header, ...lines] = text.trim().split(/\r?\n/);
  const cols = header.split(',');
  return lines.map(l => {
    const vals = l.split(',');
    const obj = {};
    cols.forEach((c, i) => {
        // Attempt to convert to number, otherwise keep as string
        obj[c.trim()] = isNaN(Number(vals[i])) || vals[i].trim() === '' ? vals[i].trim() : Number(vals[i]);
    });
    return obj;
  });
}

let perSqkm = [];       // For the choropleth map (rainfall density)
let floodSummary = [];  // For the line chart (rainfall & flood count) and dot map overlay

async function loadData() {
  const [csv1, csv2] = await Promise.all([
    fetch('malaysia_rainfall_per_sqkm.csv').then(r => r.text()),
    fetch('processed_flood_summary_by_state_year.csv').then(r => r.text())
  ]);

  // Ensure parsing converts numeric strings to numbers where appropriate
  perSqkm = parseCSV(csv1).map(r => ({
    State: r.State,
    Year: r.Year,
    RainfallPerKm2: r["Yearly Rainfall (mm/km^2)"]
  }));

  floodSummary = parseCSV(csv2).map(r => ({
    State: r['State Name'], // Use 'State Name' as parsed from your preprocessed CSV
    Year: r.YEAR,
    AnnualFloodCount: r.Annual_Flood_Count,
    AverageAnnualRainfall: r.Average_Annual_Rainfall
  }));
}

function getMapValues(year) {
  // Data for choropleth coloring (RainfallPerKm2)
  const choroplethData = perSqkm.filter(r => r.Year === year && r.State !== 'Malaysia');
  
  // Data for flood dots overlay
  const floodDotData = floodSummary.filter(r => r.Year === year && r.AnnualFloodCount > 0);
  
  return { choroplethData, floodDotData };
}

function getLineValues(year, selectedState) {
    const filteredData = floodSummary.filter(r => r.Year <= year);

    if (selectedState !== 'All States') {
        return filteredData.filter(r => r.State === selectedState);
    } else {
        // For 'All States', return all individual state data
        return filteredData;
    }
}


async function render() {
  const year = +document.getElementById('year-slider').value;
  const selectedState = document.getElementById('state-select').value;
  document.getElementById('year-label').textContent = year;

  const { choroplethData, floodDotData } = getMapValues(year);
  const lineValues = getLineValues(year, selectedState);

  // Helper to get max values for scales, handling empty/null data
  // Ensures min domain is not 0 for log scales if all values are 0
  const getMax = (data, field, defaultValue = 1) => {
    if (!data || data.length === 0) return defaultValue;
    const values = data.map(d => d[field]).filter(v => typeof v === 'number' && !isNaN(v) && v > 0); // Filter for positive numbers
    if (values.length === 0) return defaultValue; // If all are 0 or less, return default
    return d3.max(values);
  };

  // Get max values for dynamic scale domains
  const maxRainfallDensity = getMax(choroplethData.map(d => ({ rainfall: d.rainfall })), 'rainfall', 1); // Extract 'rainfall' from choroplethData objects
  const maxFloodCountMap = getMax(floodDotData, 'AnnualFloodCount', 1);
  const maxAnnualRainfallLine = getMax(lineValues, 'AverageAnnualRainfall', 1);
  const maxFloodCountLine = getMax(lineValues, 'AnnualFloodCount', 1);


  // === MAP SPEC ===
  const mapSpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "background": "white",
    "width": 1050,
    "height": 650,
    "title": {
      "text": "Average Annual Rainfall Density (mm/km²) & Flood Incidents in Malaysia",
      "subtitle": [
        `Rainfall density (mm/km²) for ${year}. Circle size/color indicates number of districts affected by floods in ${year}.`,
        "Source: Public Sector Open Data Portal (DTSA), Malaysia Flood Dataset (2000-2010)."
      ],
      "fontSize": 34,
      "subtitleFontSize": 14,
      "subtitleFont": "Arial",
      "subtitleFontWeight": "normal",
      "anchor": "start",
      "offset": 10
    },
    "padding": 5,
    "projection": {
      "type": "conicConformal",
      "center": [109.5, 4],
      "parallels": [1, 7],
      "scale": 3000,
      "translate": [525, 325]
    },
    "layer": [
      {
        // Ocean/water background (sphere)
        "data": {"sphere": true},
        "mark": {
          "type": "geoshape",
          "fill": "#f8f8f8",
          "stroke": "#e0e0e0",
          "strokeWidth": 0.5
        }
      },
      {
        // Graticule lines (longitude/latitude grid)
        "data": {"graticule": true},
        "mark": {
          "type": "geoshape",
          "fill": null,
          "stroke": "#d4ccc0",
          "strokeWidth": 0.8,
          "strokeDash": [2, 2]
        }
      },
      {
        // Choropleth layer for rainfall density
        "data": {
          "url": "malaysia_state.json",
          "format": {"type": "topojson", "feature": "malaysia_state"}
        },
        "transform":[
          {
            "lookup": "properties.NAME_1",
            "from": {"data":{"values": choroplethData},"key":"State","fields":["rainfall"]},
            "as": "rainfall_data"
          },
          {"calculate": "isValid(datum.rainfall_data) ? datum.rainfall_data : null", "as": "rainfall_density"}
        ],
        "mark":{"type":"geoshape","stroke":"white"},
        "encoding":{
          "color":{
            "field":"rainfall_density",
            "type":"quantitative",
            "scale":{"type":"log","scheme":"blues", "domainMax": maxRainfallDensity * 1.1},
            "title":"Density (mm/km²)",
            "legend": {
              "orient": "bottom-right",
              "offset": 10,
              "titleLimit": 150,
              "labelLimit": 100,
              "format": ".1f",
              "titleFontSize": 14,
              "labelFontSize": 12
            }
          },
          "stroke": {
            "condition": {
              "test": selectedState === 'All States' ? "false" : `datum.properties.NAME_1 === '${selectedState}'`,
              "value": "black"
            },
            "value": "white"
          },
          "strokeWidth": {
            "condition": {
              "test": selectedState === 'All States' ? "false" : `datum.properties.NAME_1 === '${selectedState}'`,
              "value": 2
            },
            "value": 0.5
          },
          "opacity":{
            "condition":{
              "test": selectedState === 'All States' ? "true" : `datum.properties.NAME_1 === '${selectedState}'`,
              "value":1
            },
            "value":0.4
          },
          "tooltip":[
            {"field":"properties.NAME_1","title":"State"},
            {"field":"rainfall_density","title":"Density (mm/km²)","format":".2f"}
          ]
        }
      },
      {
        // Dot map layer for Annual Flood Count
        "data": {
          "url": "malaysia_state_with_centroid.json", // Use the same topojson for geometry
        },
        "transform": [
        {"filter": "isValid(datum.properties) && isValid(datum.properties.NAME_1)"},

        // Normalize names (remove 'Wilayah Persekutuan ')
        {
            "calculate": "replace(datum.properties.NAME_1, 'Wilayah Persekutuan ', '')",
            "as": "normalized_state"
        },

        // Lookup flood data by state name
        {
            "lookup": "normalized_state",
            "from": {
            "data": {"values": floodDotData},
            "key": "State",
            "fields": ["Annual Flood Count"]
            },
            "as": "flood_data"
        },

        // Default missing flood_data to 0
        {
            "calculate": "isValid(datum.flood_data) ? datum.flood_data : 0",
            "as": "current_flood_count"
        }
        ],
        "mark": {"type": "point", "filled": true, "stroke": "black", "strokeWidth": 0.5, "opacity": 0.8},
        "encoding": {
          "longitude": {"field": "properties.centroid[0]", "type": "quantitative"},
          "latitude": {"field": "properties.centroid[1]", "type": "quantitative"},
          "size": {
            "field": "current_flood_count",
            "type": "quantitative",
            "scale": {"rangeMin": 50, "rangeMax": 1000, "domainMax": maxFloodCountMap * 1.2},
            "legend": {"title": "Districts Flooded", "orient": "bottom-left", "offset": 10}
          },
          "color": {
            "field": "current_flood_count",
            "type": "quantitative",
            "scale": {"range": ["#fef0d9", "#fc8d59", "#d7301f"], "type": "threshold", "domain": [1, 2, 5, 10, 20, 30]},
            "title": "Districts Flooded",
            "legend": null // Hide legend if size also encodes it, or keep one
          },
          "tooltip": [
            {"field": "properties.NAME_1", "title": "State"},
            {"field": "current_flood_count", "title": "Districts Flooded", "format": "d"}
          ]
        }
      }
    ],
    "config": {
      "legend": {
        "titleLimit": 150
      }
    }
  };

  // === LINE CHART SPEC ===
  const lineSpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "title": {
      "text": `Annual Rainfall & Flood Incidents in ${selectedState} (2000-2010)`,
      "subtitle": "Average Annual Rainfall (mm) on left axis, Districts affected by floods on right axis.",
      "fontSize": 24,
      "subtitleFontSize": 12,
      "subtitleFont": "Arial"
    },
    "width": 950,
    "height": 550,
    "padding": {"left": 30, "right": 30, "top": 5, "bottom": 5},
    "data": {"values": lineValues},
    "layer": [
      {
        // Layer for Rainfall Line
        "mark": {"type":"line","point":true,"interpolate":"monotone"},
        "encoding":{
          "x":{
            "field":"Year",
            "type":"ordinal",
            "axis": {
              "title":"Year",
              "titleFontSize": 18,
              "labelFontSize": 16
            }
          },
          "y":{
            "field":"AverageAnnualRainfall",
            "type":"quantitative",
            "axis": {
              "title":"Average Annual Rainfall (mm)",
              "titleFontSize": 18,
              "labelFontSize": 16
            },
            "scale": {"domainMax": maxAnnualRainfallLine * 1.1}
          },
          "color":{
            "field":"State", // Color by State to get multiple lines for 'All States'
            "type":"nominal",
            "legend":{
              "title":"State",
              "orient":"top-right",
              "offset": 10,
              "titleFontSize": 16,
              "labelFontSize": 14,
              "labelLimit": 200
            },
            // Use a consistent color scheme for states across visualizations
            "scheme": "category10"
          },
          "opacity":{
            // Dim other states if a specific state is selected.
            // If 'All States' is selected, all states are fully opaque (value:1 from 'true').
            // If a single state is selected, only matching datum.State === selectedState gets opacity 1.
            "condition":{"test": selectedState === 'All States' ? "true" : `datum.State === '${selectedState}'`, "value":1},
            "value":0.2
          },
          "tooltip":[
            {"field":"State"},
            {"field":"Year"},
            {"field":"AverageAnnualRainfall", "title":"Rainfall (mm)", "format": ".2f"},
            {"field":"AnnualFloodCount", "title":"Districts Flooded", "format": "d"}
          ]
        }
      },
      {
        // Layer for Flood Count as Points/Symbols on the Rainfall Line
        "mark": {"type": "point", "filled": true, "shape": "circle", "stroke": "black", "strokeWidth": 0.5},
        "encoding": {
          "x": { "field": "Year", "type": "ordinal" },
          "y": {
            "field": "AnnualFloodCount",
            "type": "quantitative",
            "axis": {
              "title": "Districts Flooded",
              "titleFontSize": 18,
              "labelFontSize": 16,
              "orient": "right",
              "grid": false
            },
            "scale": {"domainMax": maxFloodCountLine * 1.2}
          },
          "color": {
            "field": "AnnualFloodCount",
            "type": "quantitative",
            "scale": {"range": ["#ffffcc", "#ffeda0", "#feb24c", "#fd8d3c", "#e31a1c", "#bd0026", "#800026"], "type": "threshold", "domain": [1, 2, 5, 10, 20, 30]},
            "title": "Districts Flooded",
            "legend": {"orient": "right", "offset": 50, "titleFontSize": 14, "labelFontSize": 12}
          },
          "size": {
            "field": "AnnualFloodCount",
            "type": "quantitative",
            "scale": {"rangeMin": 20, "rangeMax": 400, "domainMax": maxFloodCountLine * 1.2},
            "legend": null
          },
          "opacity":{
            "condition":{"test": selectedState === 'All States' ? "true" : `datum.State === '${selectedState}'`, "value":1},
            "value":0.2
          },
          "tooltip": [
            {"field":"State", "title": "State:"},
            {"field":"Year", "title": "Year:"},
            {"field":"AverageAnnualRainfall", "title":"Rainfall (mm)", "format": ".2f"},
            {"field":"AnnualFloodCount", "title":"Districts Flooded", "format": "d"}
          ]
        }
      }
    ],
    "resolve": {
      "scale": {"y": "independent", "color": "independent"}, // Keep y-scales independent, but resolve color for line vs points for FloodCount differently
      "legend": {"color": "independent"} // Ensure both color legends are shown independently
    },
    "config": {
      "legend": {
        "titleLimit": 150
      }
    }
  };

  // Update line chart title based on selected state
  if (selectedState === 'All States') {
      lineSpec.title.text = `National Annual Rainfall & Flood Incidents (2000-2010)`;
  } else {
      lineSpec.title.text = `Annual Rainfall & Flood Incidents in ${selectedState} (2000-2010)`;
  }


  await vegaEmbed('#map', mapSpec, {actions:false, renderer: 'svg'});
  await vegaEmbed('#line', lineSpec, {actions:false, renderer: 'svg'});
}

(async function(){
  await loadData();
  document.getElementById('year-slider').addEventListener('input', render);
  document.getElementById('state-select').addEventListener('change', render);
  render();
})();
</script>
</body>
</html>
