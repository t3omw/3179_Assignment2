<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Annual Rainfall Malaysia (2000-2010)</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <link rel="icon" href="data:,">
  <style>
    body {
      margin: 0;
      background: #fafafa;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 55px;
    }

    .main-content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      max-width: 1700px;
      margin: 20px auto;
    }

    .controls-and-map-row {
      display: flex;
      gap: 25px;
      align-items: flex-start;
      flex-wrap: wrap;
      justify-content: flex-start;
      width: 100%;
      margin-bottom: 50px;
      margin-left: 100px;
    }

    .controls {
      font-family: Arial, sans-serif;
      width: 220px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 18px;
    }

    #map {
      width: 1050px;
      height: 650px;
      padding: 0;
      margin: 0;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #line {
      width: 1650px;
      height: 550px;
      margin-top: 50px;
      padding-left: 180px;
    }

    input[type=range] {
      width: 100%;
      margin-bottom: 5px;
    }

    select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    hr {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Annual Rainfall Malaysia (2001-2010)</h1>

  <div class="main-content-wrapper">
    <div class="controls-and-map-row">
      <div class="controls">
        <label><strong>Year</strong></label><br>
        <input id="year-slider" type="range" min="2001" max="2010" step="1" value="2001"> <!-- Changed initial value to 2001 -->
        <div style="text-align:right;font-weight:bold;">
          <span id="year-label">2001</span> <!-- Changed initial text to 2001 -->
        </div>
        <hr>
        <label><strong>State</strong></label><br>
        <select id="state-select">
          <option>All States</option>
          <option>Johor</option><option>Kedah</option><option>Kelantan</option>
          <option>Kuala Lumpur</option><option>Labuan</option><option>Melaka</option>
          <option>Negeri Sembilan</option><option>Pahang</option><option>Perak</option>
          <option>Perlis</option><option>Pulau Pinang</option><option>Putrajaya</option>
          <option>Sabah</option><option>Sarawak</option><option>Selangor</option>
          <option>Terengganu</option>
        </select>
      </div>

      <div id="map"></div>
    </div>

    <div id="line"></div>
  </div>

<script>
function parseCSV(text) {
  const [header, ...lines] = text.trim().split(/\r?\n/);
  const cols = header.split(',');
  return lines.map(l => {
    const vals = l.split(',');
    const obj = {};
    cols.forEach((c, i) => obj[c] = vals[i]);
    return obj;
  });
}

let rainfallDensityData = []; // This will hold the data for the choropleth map
let floodSummary = []; // This will hold the data for flood dots and line chart

async function loadData() {
  const csvText = await fetch('processed_flood_summary_by_state_year.csv').then(r => r.text());
  const parsedData = parseCSV(csvText);

  // Populate rainfallDensityData for the choropleth map
  rainfallDensityData = parsedData.map(r => ({
    State: r['State Name'].trim(), // Keep original trim for choropleth lookup
    Year: +r.YEAR,
    RainfallPerKm2: +r.Annual_Density_mm_per_km2
  }));

  // Populate floodSummary for flood dots and line chart
  floodSummary = parsedData.map(r => ({
    State: r['State Name'].trim(), // Keep original trim for line chart lookup
    Year: +r.YEAR,
    AnnualFloodCount: +r.Annual_Flood_Count,
    AverageAnnualRainfall: +r.Average_Annual_Rainfall
  }));
  
  // Debug: Check what states and years we have
  console.log('Rainfall Density Data sample:', rainfallDensityData.slice(0, 3));
  console.log('Flood data sample:', floodSummary.slice(0, 3));
  console.log('Unique states in flood data:', [...new Set(floodSummary.map(r => r.State))]);
}

function getMapValues(year) {
  const choroplethData = rainfallDensityData.filter(r => r.Year === year)
                .map(r => ({ State: r.State, rainfall: r.RainfallPerKm2 }));
  
  const floodDotData = floodSummary.filter(r => r.Year === year);
  
  return { choroplethData, floodDotData };
}

function getLineValues(year, state) {
  const filtered = floodSummary.filter(r => r.Year <= year);
  if (state !== 'All States') return filtered.filter(r => r.State === state);
  return filtered;
}

async function render() {
  const year = +document.getElementById('year-slider').value;
  const selectedState = document.getElementById('state-select').value;
  document.getElementById('year-label').textContent = year;

  const { choroplethData, floodDotData } = getMapValues(year);
  console.log('Flood Dot States:', [...new Set(floodDotData.map(d => d.State))]);
  console.log('Flood Dot Data for year', year, ':', floodDotData);

  const lineValues = getLineValues(year, selectedState);

  const getMax = (data, field, defaultValue = 1) => {
    if (!data || data.length === 0) return defaultValue;
    const values = data.map(d => d[field]).filter(v => typeof v === 'number' && !isNaN(v) && v > 0);
    if (values.length === 0) return defaultValue;
    return d3.max(values);
  };

  const maxRainfallDensity = getMax(choroplethData, 'rainfall', 1);
  const maxFloodCountMap = getMax(floodDotData, 'AnnualFloodCount', 1);
  const maxAnnualRainfallLine = getMax(lineValues, 'AverageAnnualRainfall', 1);
  const maxFloodCountLine = getMax(lineValues, 'AnnualFloodCount', 1);

  // Prepare flood dot data for Vega (apply normalization here to match GeoJSON transform)
  const dotValues = floodDotData.map(d => ({
    State: d.State.trim().replace('Wilayah Persekutuan ', '').toLowerCase(), // Apply consistent normalization
    AnnualFloodCount: d.AnnualFloodCount,
    AverageAnnualRainfall: d.AverageAnnualRainfall
  }));

  // === MAP SPEC ===
  const mapSpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "background": "white",
    "width": 1050,
    "height": 650,
    "title": {
      "text": "Average Annual Rainfall Density (mm/km²) in Malaysia (2001-2010)",
      "subtitle": [
        "Rainfall measured in millimeters per square kilometer (mm/km²).",
        "Source: Public Sector Open Data Portal (DTSA)."
      ],
      "fontSize": 34,
      "subtitleFontSize": 14,
      "subtitleFont": "Arial",
      "subtitleFontWeight": "normal",
      "anchor": "start",
      "offset": 10
    },
    "padding": 5,
    "projection": {
      "type": "conicConformal",
      "center": [109.5, 4],
      "parallels": [1, 7],
      "scale": 3000,
      "translate": [525, 325]
    },
    "layer": [
      {
        "data": {"sphere": true},
        "mark": {
          "type": "geoshape",
          "fill": "#f8f8f8",
          "stroke": "#e0e0e0",
          "strokeWidth": 0.5
        }
      },
      {
        "data": {"graticule": true},
        "mark": {
          "type": "geoshape",
          "fill": null,
          "stroke": "#d4ccc0",
          "strokeWidth": 0.8,
          "strokeDash": [2, 2]
        }
      },
      {
        "data": {
          "url": "malaysia_state.json",
          "format": {"type": "topojson", "feature": "malaysia_state"}
        },
        "transform":[
          {
            "lookup": "properties.NAME_1",
            "from": {"data":{"values": choroplethData},"key":"State","fields":["rainfall"]}
          },
          {"calculate": "isValid(datum.rainfall) ? datum.rainfall : null", "as": "rainfall_data"}
        ],
        "mark":{"type":"geoshape","stroke":"white"},
        "encoding":{
          "color":{
            "field":"rainfall_data",
            "type":"quantitative",
            "scale":{"type":"log","scheme":"blues"},
            "title":"Density (mm/km²)",
            "legend": {
              "orient": "bottom-right",
              "offset": 10,
              "titleLimit": 150,
              "labelLimit": 100,
              "format": ".2f",
              "titleFontSize": 14,
              "labelFontSize": 12
            }
          },
          "stroke": {
            "condition": {
              "test": selectedState === 'All States' ? "false" : `datum.properties.NAME_1 === '${selectedState}'`,
              "value": "black"
            },
            "value": "white"
          },
          "strokeWidth": {
            "condition": {
              "test": selectedState === 'All States' ? "false" : `datum.properties.NAME_1 === '${selectedState}'`,
              "value": 2
            },
            "value": 0.5
          },
          "opacity":{
            "condition":{
              "test": selectedState === 'All States' ? "true" : `datum.properties.NAME_1 === '${selectedState}'`,
              "value":1
            },
            "value":0.4
          },
          "tooltip":[
            {"field":"properties.NAME_1","title":"State"},
            {"field":"rainfall_data","title":"Density (mm/km²)","format":".2f"}
          ]
        }
      },
      {
        "data": {
          "url": "malaysia_state_with_centroid.json",
          "format": {"type": "json", "property": "features"}
        },
        "transform": [
          {
            // Normalize GeoJSON state names to match 'dotValues'
            "calculate": "lower(trim(replace(datum.properties && datum.properties.NAME_1 ? datum.properties.NAME_1 : datum.NAME_1, 'Wilayah Persekutuan ', '')))",
            "as": "normalized_state"
          },
          {
            "lookup": "normalized_state",
            "from": {
              "data": {"values": dotValues},
              "key": "State",
              "fields": ["AnnualFloodCount", "AverageAnnualRainfall"]
            },
            "as": ["AnnualFloodCount", "AverageAnnualRainfall"]
          },
          {"filter": "datum.AnnualFloodCount > 0"},
          {
            "calculate": "(datum.properties && datum.properties.centroid ? datum.properties.centroid[0] : datum.centroid[0])",
            "as": "longitude"
          },
          {
            "calculate": "(datum.properties && datum.properties.centroid ? datum.properties.centroid[1] : datum.centroid[1])",
            "as": "latitude"
          }
        ],
        "mark": {"type": "point", "filled": true, "stroke": "black", "strokeWidth": 0.5, "opacity": 0.8, "color": "purple"},
        "encoding": {
          "longitude": {"field": "longitude", "type": "quantitative"},
          "latitude": {"field": "latitude", "type": "quantitative"},
          "size": {
            "field": "AnnualFloodCount",
            "type": "quantitative",
            "scale": {"range": [100, 1500]},
            "legend": {"title": "Flood Incidents"}
          },
          "tooltip": [
            {"field": "properties.NAME_1", "title": "State"},
            {"field": "AnnualFloodCount", "title": "Flood Count"},
            {"field": "AverageAnnualRainfall", "title": "Average Rainfall (mm)", "format": ",.2f"}
          ]
        }
      }
    ],
    "config": {
      "legend": {
        "titleLimit": 150
      }
    }
  };

  // === LINE CHART SPEC ===
  const lineSpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "title": {
      "text": selectedState === 'All States' 
        ? `National Annual Rainfall & Flood Incidents (2001-2010)`
        : `Annual Rainfall & Flood Incidents in ${selectedState} (2001-2010)`,
    //   "subtitle": "Average Annual Rainfall (mm) on left axis, Districts affected by floods on right axis.",
      "fontSize": 24,
      "subtitleFontSize": 12,
      "subtitleFont": "Arial"
    },
    "width": 950,
    "height": 550,
    "padding": {"left": 30, "right": 30, "top": 5, "bottom": 5},
    "data": {"values": lineValues},
    "layer": [
      {
        "mark": {"type":"line","point":true,"interpolate":"monotone"},
        "encoding":{
          "x":{
            "field":"Year",
            "type":"ordinal",
            "axis": {
              "title":"Year",
              "titleFontSize": 18,
              "labelFontSize": 16
            }
          },
          "y":{
            "field":"AverageAnnualRainfall",
            "type":"quantitative",
            "axis": {
              "title":"Average Annual Rainfall (mm)",
              "titleFontSize": 18,
              "labelFontSize": 16
            },
            "scale": {"domainMax": maxAnnualRainfallLine * 1.1}
          },
          "color":{
            "field":"State",
            "type":"nominal",
            "legend":{
              "title":"State",
              "orient":"top-right",
              "offset": 10,
              "titleFontSize": 16,
              "labelFontSize": 14,
              "labelLimit": 200
            },
            "scale": {"scheme": "category10"}
          },
          "opacity":{
            "condition":{"test": selectedState === 'All States' ? "true" : `datum.State === '${selectedState}'`, "value":1},
            "value":0.2
          },
          "tooltip":[
            {"field":"State"},
            {"field":"Year"},
            {"field":"AverageAnnualRainfall", "title":"Rainfall (mm)", "format": ",.2f"},
            {"field":"AnnualFloodCount", "title":"Districts Flooded", "format": "d"}
          ]
        }
      },
      {
        "mark": {
          "type": "point",
          "filled": true,
          "shape": "circle",
          "stroke": "black",
          "strokeWidth": 0.5,
          "opacity": 0.9
        },
        "encoding": {
          "x": { "field": "Year", "type": "ordinal" },
          "y": {
            "field": "AnnualFloodCount",
            "type": "quantitative",
            "axis": {
              "title": "Districts Flooded",
              "titleFontSize": 18,
              "labelFontSize": 16,
              "orient": "right",
              "grid": false
            },
            "scale": {"domainMax": maxFloodCountLine * 1.2}
          },
          "color": {
            "field": "AnnualFloodCount",
            "type": "quantitative",
            // "scale": {"range": ["#ffffcc", "#ffeda0", "#feb24c", "#fd8d3c", "#e31a1c", "#bd0026", "#800026"], "type": "threshold", "domain": [1, 2, 5, 10, 20, 30]},
            "scale": {"range": ["#ffffcc", "#ffeda0", "#feb24c", "#fd8d3c", "#e31a1c", "#bd0026"], "type": "threshold", "domain": [1, 2, 5, 10, 15]},
            "title": "Districts Flooded",
            "legend": {"orient": "right", "offset": 50, "titleFontSize": 14, "labelFontSize": 12}
          },
          "size": {
            "field": "AnnualFloodCount",
            "type": "quantitative",
            "scale": {"rangeMin": 20, "rangeMax": 400, "domainMax": maxFloodCountLine * 1.2},
            "legend": null
          },
          "opacity":{
            "condition":{"test": selectedState === 'All States' ? "true" : `datum.State === '${selectedState}'`, "value":1},
            "value":0.2
          },
          "tooltip": [
            {"field":"State", "title": "State:"},
            {"field":"Year", "title": "Year:"},
            {"field":"AverageAnnualRainfall", "title":"Rainfall (mm)", "format": ",.2f"},
            {"field":"AnnualFloodCount", "title":"Districts Flooded", "format": "d"}
          ]
        }
      }
    ],
    "resolve": {
      "scale": {"y": "independent", "color": "independent"},
      "legend": {"color": "independent"}
    },
    "config": {
      "legend": {
        "titleLimit": 150
      }
    }
  };

  await vegaEmbed('#map', mapSpec, {actions:false, renderer: 'svg'});
  await vegaEmbed('#line', lineSpec, {actions:false, renderer: 'svg'});
}

(async function(){
  await loadData();
  document.getElementById('year-slider').addEventListener('input', render);
  document.getElementById('state-select').addEventListener('change', render);
  render();
})();
</script>
</body>
</html>
